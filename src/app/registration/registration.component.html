 
    <form #userform="ngForm" (ngSubmit)="onSubmit(userform)">
        <!-- <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="userservice.newuser.$key"> -->
        <div>
            <h1>Sign Up</h1>
        </div>
        <div class="formGroup col col-md-4">
            <label>Name:</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="userservice.newuser.name">
        </div>
        <div class="formGroup col col-md-8">
            <label>Email Address:</label>
            <input type="text" name="email" #email="ngModel" #email="ngModel" [(ngModel)]="userservice.newuser.email">
        </div>
        <!-- <div class="formGroup col col-md-8">
            <label>Age</label>
            <input type="text" id="age" #age="ngModel" [(ngModel)]="service.formData.age">
        </div> -->
        <div class="formGroup col col-md-8">
            <label>Username</label>
            <input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="userservice.newuser.username">
        </div>
        <div class="formGroup col col-md-8">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" #pwd="ngModel" [(ngModel)]="userservice.newuser.pwd">
        </div>
        <div class="formGroup col col-md-8">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" #cpwd="ngModel" [(ngModel)]="userservice.newuser.cpwd">
        </div>
        
            <div class="formGroup">
                <button type="submit" [disabled]="!userform.valid">REGISTER</button>
            </div>
            <!-- <div class="form-group">
                <button class="btn btn-default" type="submit" [disabled]="!userform.valid">
                  SUBMIT</button>
                <button class="btn btn-default" type="button" (click)="resetForm(userform)">
                  RESET</button>
              </div> -->
    </form>
